name: nfe_cidades_download
description: Pacote Dart/Flutter para download automático de NFe do portal nfe-cidades.com.br com resolução de CAPTCHA, suporte multiplataforma completo e sistema de cache inteligente.
version: 1.0.1
homepage: https://github.com/MarlonSantosDev/nfe_cidades_download
repository: https://github.com/MarlonSantosDev/nfe_cidades_download
issue_tracker: https://github.com/MarlonSantosDev/nfe_cidades_download/issues
documentation: https://github.com/MarlonSantosDev/nfe_cidades_download#readme

environment:
  sdk: ^3.10.4

# Declaração explícita de suporte multiplataforma
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

# Tópicos para facilitar descoberta no pub.dev
topics:
  - nfe
  - nota-fiscal
  - download
  - captcha
  - pdf

dependencies:
  dio: ^5.9.0
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.3.0
  web: ^1.1.1
  shared_preferences: ^2.5.4

dev_dependencies:
  test: ^1.28.0
  lints: ^6.0.0
  mockito: ^5.6.1
  build_runner: ^2.10.4
